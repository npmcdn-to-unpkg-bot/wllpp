<!DOCTYPE html>
<html ng-app="wallapop">
  <head>
    <meta charset="utf-8">
    <title>WALLAPOP</title>
      <script src="dist/bundle.js" charset="utf-8"></script>
    <script src="https://npmcdn.com/masonry-layout@4.0/dist/masonry.pkgd.min.js"></script>
    <link rel="stylesheet" href="stylesheet/grid.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="stylesheet/main.css" media="screen" title="no title" charset="utf-8">
    <style media="screen">
      #blank{
        width:100%;
        height:100%;
        display:block;
        position:absolute;
        top:0;
        left:0;
        z-index:9999;
        background: rgba(0,0,0, 0.7)
      }
      #blank.hidden{
        display:none
      }
      .modal{
        border:1px solid black;
        border-radius: 15px;
        width:70%;
        height:70%;
        padding: 10px;
        display:block;
        position:absolute;
        top:10%;
        left:10%;
        z-index:99999;
        background: white;
        overflow:auto
      }
      .closebtn{
        background-image: url('assets/close.png');
        background-repeat: no-repeat;
        background-size:100% 100%;
        width:40px;
        height:40px;
        position:absolute;
        top:0;
        right:0;
      }
      
      .modal.hidden{
        display:none;
      }
    </style>
  </head>
  <body ng-controller="MyController as myCtrl">
    <navbar-container></navbar-container>
    <div class="item-wrapper section group"  infinite-scroll='myCtrl.loadMore()' infinite-scroll-distance='2'>
        <!-- <div class="grid" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": 200 }' > -->

          <item-container></item-container>

      <!-- </div> -->

    </div>
    <modal-container></modal-container>
  </body>
