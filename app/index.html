<!DOCTYPE html>
<html ng-app="wallapop">
  <head>
    <meta charset="utf-8">
    <title>WALLAPOP</title>
    <link rel="stylesheet" href="stylesheet/grid.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="stylesheet/main.css" media="screen" title="no title" charset="utf-8">
    <style media="screen">
      #blank{
        width:100%;
        height:100%;
        display:block;
        position:absolute;
        top:0;
        left:0;
        background: rgba(0,0,0, 0.7)
      }
      #blank.hidden{
        display:none
      }
      .modal{
        border:1px solid black;
        width:70%;
        height:70%;
        display:block;
        position:absolute;
        top:10%;
        left:10%;
        background: white;
        z-index:2;
        overflow:auto
      }
      .modal.hidden{
        display:none;
      }
    </style>
  </head>
  <body ng-controller="MyController as myCtrl">
    <navbar-container></navbar-container>
    <div  infinite-scroll='myCtrl.loadMore()' infinite-scroll-distance='2'>
      <item-container></item-container>
    </div>
    <modal-container></modal-container>
  </body>
  <script src="dist/bundle.js" charset="utf-8"></script>
  <script src="scripts/infiniteScroll.js" charset="utf-8"></script>
</html>
