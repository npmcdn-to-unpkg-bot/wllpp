<!DOCTYPE html>
<html ng-app="wallapop">
  <head>
    <meta charset="utf-8">
    <title>WALLAPOP</title>
      <script src="dist/bundle.js" charset="utf-8"></script>
    <script src="https://npmcdn.com/masonry-layout@4.0/dist/masonry.pkgd.min.js"></script>
    <link rel="stylesheet" href="stylesheet/grid.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="stylesheet/main.css" media="screen" title="no title" charset="utf-8">
    <style media="screen">
      #blank{
        width:100%;
        height:100%;
        display:block;
        position:absolute;
        top:0;
        left:0;
        background: rgba(0,0,0, 0.7)
      }
      #blank.hidden{
        display:none
      }
      .modal{
        border:1px solid black;
        width:70%;
        height:70%;
        display:block;
        position:absolute;
        top:10%;
        left:10%;
        background: white;
        z-index:2;
        overflow:auto
      }
      .modal.hidden{
        display:none;
      }
    </style>
  </head>
  <body ng-controller="MyController as myCtrl">
    <navbar-container></navbar-container>
    <div class="item-wrapper section group"  infinite-scroll='myCtrl.loadMore()' infinite-scroll-distance='2'>
        <div class="grid" >
        <div class="grid-item" ng-repeat="items in myCtrl.data | filter:search | orderBy:myCtrl.predicate:reverse | limitTo:myCtrl.displaymore">
          <item-container></item-container>
        </div>
      </div>

    </div>
    <modal-container></modal-container>
  </body>
  <!-- <script src="dist/bundle.js" charset="utf-8"></script> -->
  <script src="scripts/infiniteScroll.js" charset="utf-8"></script>
  <script type="text/javascript">
  // init with element
    setTimeout(function(){
      var grid = document.querySelector('.grid');
      var msnry = new Masonry( grid, {
      // options...
      itemSelector: '.grid-item',
      columnWidth: 120
      });

      console.log('Hello')
    }, 1000)

  </script>
</html>
